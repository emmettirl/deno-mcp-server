name: 🔍 CI/CD Pipeline

on:
  push:
    branches: [master, main, extension]
  pull_request:
    branches: [master, main, extension]

permissions:
  contents: write

env:
  FORCE_COLOR: 1

jobs:
  test-server:
    name: � Test Server Package
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: [latest]

    defaults:
      run:
        working-directory: packages/server

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: 📋 Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.json', '**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: 🔍 Lint code
        run: deno lint

      - name: 📝 Check formatting
        run: deno fmt --check

      - name: 🏗️ Type check
        run: |
          deno check src/main.ts
          deno check mod.ts

      - name: 🧪 Run tests
        run: deno test --allow-all

      - name: 🔒 Security tests
        run: |
          deno run --allow-read --allow-write test-security.ts
          deno run --allow-read --allow-write --allow-run test-integration.ts
          deno run --allow-read --allow-write --allow-run test-final.ts

  test-extension:
    name: 🎯 Test VS Code Extension
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/vscode-extension

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🔍 Lint code
        run: npm run lint

      - name: 🏗️ Type check
        run: npm run check-types

      - name: 🧪 Run tests
        run: xvfb-run -a npm test

      - name: 📦 Test build
        run: npm run compile

  build-monorepo:
    name: 🏗️ Build Monorepo
    runs-on: windows-latest
    needs: [test-server, test-extension]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: 📋 Install extension dependencies
        run: |
          cd packages/vscode-extension
          npm ci

      - name: 🏗️ Build with PowerShell script
        run: .\build.ps1 all -ShowVerbose
        shell: pwsh

  format:
    name: 🎨 Format Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: 🎨 Check formatting
        run: deno fmt --check

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔒 Run security audit
        run: |
          # Check for vulnerable dependencies
          echo "Running security audit..."
          # Add security scanning tools here

      - name: 🛡️ Validate security features
        run: |
          echo "Validating security features..."
          # Run security-specific tests

  docs:
    name: 📚 Documentation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/server

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: 📚 Generate documentation
        run: |
          mkdir -p docs
          deno doc --json src/main.ts > docs/api.json
          echo "Documentation generated"

  compatibility:
    name: 🔄 Compatibility Check
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        deno-version: [latest]

    defaults:
      run:
        working-directory: packages/server

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: 🧪 Run compatibility tests
        run: |
          deno run --allow-read --allow-write --allow-run src/main.ts --help || echo "Help command test"
          deno check src/main.ts

      - name: 🔍 Platform-specific tests
        run: |
          echo "Running platform-specific tests on ${{ matrix.os }}"
          deno run --allow-read --allow-write test-validation.ts

  performance:
    name: ⚡ Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: ⚡ Performance tests
        run: |
          echo "Running performance tests..."
          # Add performance benchmarks here
          time deno run --allow-read --allow-write --allow-run src/main.ts --version || echo "Version check"

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [test-server, test-extension, format, security, docs, compatibility]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: 🏷️ Create release tag
        id: tag
        run: |
          # Extract version from deno.json or use date-based versioning
          VERSION=$(date +%Y.%m.%d)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release $VERSION"

      - name: � Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: �📦 Build VS Code Extension
        run: |
          cd packages/vscode-extension
          npm ci
          npm run compile
          npm install -g @vscode/vsce
          vsce package --out deno-mcp-extension-${{ steps.tag.outputs.VERSION }}.vsix

      - name: 📦 Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tag.outputs.VERSION }}
          release_name: Release v${{ steps.tag.outputs.VERSION }}
          body: |
            ## 🚀 Release v${{ steps.tag.outputs.VERSION }}

            ### ✨ What's New
            - Automated release from CI/CD pipeline
            - All tests passing
            - Security validations complete
            - VS Code extension included as release asset

            ### 🔒 Security
            - Comprehensive security testing completed
            - All security features validated

            ### 📋 Compatibility
            - Tested on Ubuntu, Windows, and macOS
            - Compatible with Deno 1.40.0+

            ### 📥 Installation

            **Deno MCP Server:**
            ```bash
            deno run --allow-read --allow-write --allow-run https://raw.githubusercontent.com/emmettirl/deno-mcp-server/v${{ steps.tag.outputs.VERSION }}/packages/server/src/main.ts
            ```

            **VS Code Extension:**
            Download the `.vsix` file from the release assets and install using:
            ```bash
            code --install-extension deno-mcp-extension-${{ steps.tag.outputs.VERSION }}.vsix
            ```
          draft: false
          prerelease: false

      - name: 📎 Upload Extension Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/vscode-extension/deno-mcp-extension-${{ steps.tag.outputs.VERSION }}.vsix
          asset_name: deno-mcp-extension-${{ steps.tag.outputs.VERSION }}.vsix
          asset_content_type: application/zip
