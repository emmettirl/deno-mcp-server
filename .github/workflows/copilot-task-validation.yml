name: Copilot Task Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  validate-copilot-changes:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.body, 'created by Copilot') || contains(github.event.pull_request.labels.*.name, 'copilot-task')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: Install VS Code Extension Dependencies
        working-directory: packages/vscode-extension
        run: npm ci

      - name: Validate Deno Server
        working-directory: packages/server
        run: |
          echo "ğŸ¦• Validating Deno server..."
          deno task fmt --check
          deno task lint
          deno task check
          deno task test

      - name: Validate VS Code Extension
        working-directory: packages/vscode-extension
        run: |
          echo "ğŸ”§ Validating VS Code extension..."
          npm run check-types
          npm run lint
          npm run compile
          npm test

      - name: Check for ES6 Imports
        run: |
          echo "ğŸ“¦ Checking for proper ES6 imports..."
          if grep -r "const.*require(" packages/vscode-extension/src/ 2>/dev/null; then
            echo "âŒ Found require() statements. Please use ES6 imports instead."
            exit 1
          else
            echo "âœ… All imports are using ES6 syntax."
          fi

      - name: Validate MCP Integration
        working-directory: packages/server
        run: |
          echo "ğŸ”— Validating MCP server can start..."
          timeout 10s deno task start --help || echo "MCP server help displayed successfully"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Copilot Task Validation Passed

              All validation checks have passed:
              - ğŸ¦• Deno server: formatting, linting, type checking, and tests
              - ğŸ”§ VS Code extension: compilation, linting, and tests
              - ğŸ“¦ Code style: ES6 imports verified
              - ğŸ”— MCP integration: server startup validated

              This PR is ready for human review! ğŸš€`
            })
